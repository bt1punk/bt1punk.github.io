<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1f1f, #3a3a3a); /* Professional dark gradient */
            color: white;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            touch-action: none; /* Prevents page scroll inside the model */
            background-color: transparent;
        }
    </style>
</head>
<body>

    <!-- 3D Model Viewer -->
    <model-viewer 
        src="model.glb" 
        auto-rotate 
        disable-zoom 
        camera-controls 
        animation-name="Idle"
        animation-crossfade-duration="1000"
        interaction-prompt="none"
        camera-orbit="0deg 90deg 3m"  
        min-camera-orbit="auto 90deg auto"  
        max-camera-orbit="auto 90deg auto"
        shadow-intensity="1"
        exposure="1.2"
        environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr">
    </model-viewer>

</body>
</html>
