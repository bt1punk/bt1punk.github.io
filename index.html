<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated GLB Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            pointer-events: auto; /* Allows interaction but disables zoom */
        }
    </style>
</head>
<body>

    <model-viewer 
        src="model.glb" 
        auto-rotate 
        disable-zoom 
        camera-controls 
        animation-name="Idle"
        animation-crossfade-duration="1000"
        interaction-prompt="none"
        camera-orbit="0deg 90deg 3m"
        min-camera-orbit="auto 90deg auto"  
        max-camera-orbit="auto 90deg auto">
    </model-viewer>

</body>
</html>
