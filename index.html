<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Viewer (No Zoom, No Scroll)</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            pointer-events: none; /* Prevent user interactions like zoom */
        }
    </style>
</head>
<body>

    <model-viewer 
        src="model.glb"
        auto-rotate 
        disable-zoom 
        camera-controls
        interaction-prompt="none">
    </model-viewer>

</body>
</html>
