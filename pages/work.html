<script type="module" src="https://unpkg.com/@google/model-viewer"></script>

<model-viewer 
    src="model.glb" 
    auto-rotate 
    disable-zoom 
    camera-controls 
    animation-name="Idle"
    animation-crossfade-duration="1000"
    interaction-prompt="none"
    camera-orbit="0deg 90deg 3m"  
    min-camera-orbit="0deg 90deg 3m"  
    max-camera-orbit="360deg 90deg 3m"
    touch-action="none"  
    disable-pan  
    disable-tap  
    style="width: 100%; height: 500px; background-color: transparent; pointer-events: auto;">
</model-viewer>
